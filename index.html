<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VanillaJS Todo-app</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
	<section class="todo mt-5">
		<div class="container">
			<div class="row d-flex justify-content-center">
				<div class="shadow col-md-4 p-0 rounded">
					<div class="header bg-info">
						<h4 class="text-center text-uppercase p-3">todo list</h4>
					</div>
					<div class="todo p-3">
						<div class="input-group">
							<input type="text" id="todoinput" class="form-control" placeholder="add todo's" value="" >
							<div class="input-group-append">
								<button class="btn btn-outline-secondary text-uppercase" type="submit" id="submit">add</button>
							</div>
						</div>
					</div>
					<div class="task p-3">
						<ul class="list-group" id="showtodolist">
							<!-- <li class="list-group-item d-flex justify-content-between align-items-center">aaa <i class="far fa-check-circle" aria-hidden="true"></i></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">ddd <i class="far fa-check-circle" aria-hidden="true"></i></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">cdcd <i class="far fa-check-circle" aria-hidden="true"></i></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">sdasd <i class="far fa-check-circle" aria-hidden="true"></i></li>
							<li class="list-group-item d-flex justify-content-between align-items-center">juoiu <i class="far fa-check-circle" aria-hidden="true"></i></li> -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>
</html>
